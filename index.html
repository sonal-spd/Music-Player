<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css" class="stylesheet">
</head>

<body>

    <div class="main">
     
            <div class="music_container">
                <h2 id="title">Song Name</h2>
                <h3 id="artist">Artist</h3>
                <div class="img_container">
                    <img src="images/1.jpg" alt="">

                </div>
                <audio src="music/1.mp3"></audio>

                <div class="progressbar" id="pb_container">
                    <div class="progress-duration">
                        <div id = "start">0.00</div>
                        <div id = "end">0.00</div>
                    </div>
                    <div class="progress_div" id = "progress_div">
                        <div class="progress" id = "progress"></div>
                    </div>

                </div>
                <div class="controls">
                    <i class="material-icons" id="prev" title="Previous">fast_rewind</i>
                    <i class="material-icons" id="play" title="Play">play_arrow</i>
                    <i class="material-icons" id="next" title="Next">fast_forward</i>
                </div>
            </div>
        
    </div>
    <script src = "index.js"></script>
</body>

</html>
